<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flex</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<header class="header-main">
			<nav class="nav-main"></nav>
		</header>
		<div class="wrap">
			<section class="section-left">
				<header class="header-left"></header>
				<nav class="nav-left"></nav>
				<footer class="footer-left"></footer>
			</section>
			<section class="section-right">
				<header class="header-right"></header>
				<article class="article-top">
					<header class="article-header"></header>
					<p class="text"></p>
					<p class="text-2"></p>
					<footer class="article-footer"></footer>
				</article>
				<article class="article-bottom">
					<header class="article-header-bottom"></header>
					<div class="wrap-bottom">
					<p class="text-3"></p>
					<div class="aside"></div>
				</div>
					<footer class="article-footer-bottom"></footer>
				</article>
				<footer class="section-footer"></footer>
			</section>
		</div>
		<footer class="footer-main"></footer>
	</body>
</html>
